	אפקה היא שכונה בצפון העיר תל אביב, השוכנת צפונית לנחל הירקון. מקור השם אפקה הוא, על שם "אגודת אפק" שהוקמה בשנת 1943 ואשר הקצתה את הקרקעות לאנשים שרצו להתגורר בשכונה. חלקים משכונת אפקה שוכנים על אדמות הכפר הערבי שייח' מוניס ששכן בסמיכות לשכונה עד לשנת 1948.		</p>
