		<font size = "5" color = "white">
	אנפילד (באנגלית: Anfield) המוכר לפעמים כאנפילד רואד הוא אצטדיון כדורגל באזור אנפילד בליברפול, אנגליה. האצטדיון המדורג על ידי אופ"א כאצטדיון 4-כוכבים, הוא ביתו של מועדון הכדורגל ליברפול - אחד מהמועדונים המצליחים ביותר באנגליה, המחזיק ב-19 תוארי אליפות אנגליה ו-6 גביעי אירופה.
